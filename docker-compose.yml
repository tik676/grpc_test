version: '3.8'
 
services:
 backend:
  build:
   context: ./
  container_name: backend
  env_file:
      - .env
  ports:
   - "8080:8080"
  restart: always
  depends_on:
   - postgres

 postgres:
  image: postgres:14-alpine
  container_name: postgres_db
  restart: always
  env_file:
      - .env
  ports:
      - "5432:5432"
  volumes:
    - db:/var/lib/postgresql/data
    - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
 db:

  